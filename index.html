<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap" rel="stylesheet">
        <title>The Dragon Aspects</title>
    </head>

    <body>
        <div>
            <h3 class="header-aspects">
                The Dragon Aspects
            </h3>
        </div>        
        <div class="column">                
            <div class="card alexcard" id="alex">
                <h1 class="card-header">Alexstrasza</h1>
                <img src="img/alex.png" class="card-image-alex" alt="Alexstrasza">
            </div>
            
            <div class="card nozcard" id="noz">
                <h1 class="card-header">Nozdormu</h1>
                <img src="img/oneidontremember.png" class="card-image-noz" alt="Nozdormu">
            </div>
            
            <div class="card nelthcard" id="neltharion">
                <h1 class="card-header">Neltharion</h1>
                <img src="img/deathwing.png" class="card-image-nelth" alt="Neltharion">
            </div>
            
            <div class="card yseracard" id="ysera">
                <h1 class="card-header">Ysera</h1>
                <img src="img/ysera.png" class="card-image-ysera" alt="Ysera">
            </div>
           
            <div class="card malycard" id="malygos">
                <h1 class="card-header">Malygos</h1>
                <img src="img/maly.png" class="card-image-malygos" alt="malygos">
            </div>
           
        </div>
        <div class="notice">
            Click on one of the Dragon Aspects to learn more about their history and their Dragonflights!
        </div> 
        <script src="scripts/main.js"></script>    
    </body>
</html>
